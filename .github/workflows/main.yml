name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install SSH client
        run: sudo apt-get install -y openssh-client

      - name: ssh to ec2
        uses: appleboy/ssh-action@master
        with:
          host: "3.108.140.82"
          username: "ec2-user"
          key: ${{ secrets.KEY }}

      - name: Creating & Cloning the code
        run: |
          mkdir ~/be-Assigmnent-App
          cd ~/be-Assigmnent-App
          git clone https://github.com/AK7745/be-Assigmnert-App.git .
      

